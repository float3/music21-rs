[dependencies]
fraction = "0.15.3"
itertools = "0.14.0"
num = "0.4.3"
num-traits = "0.2.19"
ordered-float = "4.6.0"

[build-dependencies]
pyo3 = { version = "0.23.4", features = ["auto-initialize"] }
